
<div class="page-header">
    <h2>Register</h2>
</div>

<div class="login-container"
     ng-controller="AuthCtrl as auth">
    
    <div class="alert alert-danger"
         ng-bind="auth.errorMessage"
         ng-show="auth.errorMessage"></div>
    <div class="card login-card">
        <div class="login-form">
            <form name="registerForm"
                  ng-submit="auth.register()"
                  class="form-horizontal"
                  role="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                           ng-model="auth.user.email"
                           class="form-control"
                           id="email"
                           placeholder="Enter email"
                           required="">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           ng-model="auth.user.name"
                           class="form-control"
                           id="name"
                           placeholder="Enter name"
                           required="">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text"
                           ng-model="auth.user.lastName"
                           class="form-control"
                           id="lastName"
                           placeholder="Enter last name"
                           required="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           ng-model="auth.user.password"
                           class="form-control"
                           id="password"
                           placeholder="Enter password"
                           required="">
                </div>
                <div class="form-group">
                    <label for="isAdmin">Admin</label>
                    <input type="checkbox" 
                           ng-model="auth.user.isAdmin"
                           id="isAdmin"
                           />
                </div>
                <input type="submit"
                       class="btn btn-success btn-lg"
                       value="Register"
                       ng-disabled="registerForm.$invalid">
            </form>
        </div>
    </div>
</div>
