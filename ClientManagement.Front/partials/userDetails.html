<div class="page-header">
    <h2>Edit your details {{base.name}}</h2>
</div>

<div class="login-container" ng-controller="UserCtrl as userCtrl" >

    <div class="alert alert-danger"
         ng-bind="userCtrl.errorMessage"
         ng-show="userCtrl.errorMessage">

    </div>

    <div class="alert-success alert"
         ng-bind="userCtrl.successMessage"
         ng-show="userCtrl.successMessage">

    </div>

    <div class="card login-card">
        <div class="login-form">
               <form name="editForm"
                  ng-submit="userCtrl.edit()"
                  class="form-horizontal"
                  role="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div 
                           class="form-control"> {{userCtrl.user.email}}</div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           ng-model="userCtrl.user.name"
                           class="form-control"
                           id="name"
                           placeholder="Enter name"
                           required="">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text"
                           ng-model="userCtrl.user.lastName"
                           class="form-control"
                           id="lastName"
                           placeholder="Enter last name"
                           required="">
                </div>
                <div class="form-group">
                    <label for="motto">Motto</label>
                    <input type="text"
                           class="form-control"
                           ng-model="userCtrl.user.motto"
                           id="motto" />
                </div>
                <input type="submit"
                       class="btn btn-success btn-lg"
                       value="Edit"
                       ng-disabled="editForm.$invalid"/>
            </form>
        </div>
    </div>
</div>
